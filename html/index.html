		<style>
			* {
				margin: 0;
			}

			body {
				overflow: hidden;
				font-family: "Noto Sans", sans-serif;
			}

			.maplibregl-popup-content {
				font-family: "Noto Sans", sans-serif;
				border-radius: 999px;
				padding: 12px 16px;
			}

			#map {
				width: 100vw;
				height: calc(100vh - 48px);
			}

			.header {
				width: 100vw;
				height: 48px;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				flex-direction: row;
				color: #fff;
				background-image: linear-gradient(
						0deg,
						rgba(29, 31, 33, 0.3),
						rgba(29, 31, 33, 0.3)
					),
					linear-gradient(0deg, #468293, #468293);
			}

			.icon {
				width: 128px;
				height: 48px;
				background-image: url("img/full-flipped.png");
				background-size: cover;
				background-position: 50% 60%;
			}

			.title {
				font-size: 1.6rem;
				margin-left: 16px;
				margin-top: -4px;
			}

			.title a {
				text-decoration: none;
				color: #fff;
			}

			#style-picker {
				position: fixed;
				margin: auto;
				top: 56px;
				left: 8px;
				border-radius: 999px;
				padding: 0 12px;
				background-color: #fff;
				box-shadow: 0 0 32px rgba(0, 0, 0, 0.4);
				font-size: 0.8em;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 32px;
			}

			#style-picker label {
				margin-left: 4px;
			}

			#style-picker .spacer {
				border-left: solid 2px rgba(0, 0, 0, 0.1);
				margin: -16px 8px;
				height: 32px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="icon"></div>
			<h1 class="title">
				<a
					href="https://www.ikea.com/us/en/p/blahaj-soft-toy-shark-90373590/"
				>
					BL√ÖHAJ finder
				</a>
			</h1>
			<p style="margin-left: 32px">
				Last updated: <b id="updated"></b>
				<span style="opacity: 0.6">(updates hourly)</span>
			</p>
			<p style="margin-left: 32px">
				<b><span id="total-stores"></span> stores</b> indexed
			</p>
			<p style="margin-left: 32px">
				<b><span id="total-blahaj"></span> bl√•hajar</b> swimming
			</p>
			<div style="flex-grow: 1"></div>
			<a
				href="https://maki.cafe"
				style="color: #fff; text-decoration: none; margin-right: 16px"
			>
				Made by <b>Maki</b>
			</a>
			<span style="margin-right: 12px">
				<a
					class="github-button"
					href="https://github.com/makitsune/blahaj-finder"
					data-color-scheme="no-preference: light; light: light; dark: light;"
					data-size="large"
					data-show-count="true"
					aria-label="Star makitsune/blahaj-finder on GitHub"
				>
					Star
				</a>
			</span>
		</div>
		<div id="map"></div>
		<div id="style-picker"></div>
		<script>
			const mapLoadImage = url =>
				new Promise((resolve, reject) => {
					map.loadImage(url, function (error, image) {
						if (error) return reject(error);
						return resolve(image);
					});
				});

			const maptilerKey = "0oUCRDJNWCCeE1wJsMNJ";

			const styles = [
				[
					"Streets",
					"https://api.maptiler.com/maps/streets/style.json?key=" +
						maptilerKey,
				],
				["Watercolor", "styles/stamen-watercolor.json"],
			];

			const stylePicker = document.getElementById("style-picker");
			styles
				.map(([name, url], i) => {
					const input = document.createElement("input");
					input.type = "radio";
					input.id = "style-" + name;
					input.name = "style";
					input.autocomplete = "off";
					if (i == 0) input.setAttribute("checked", "");

					input.addEventListener("click", () => {
						map.setStyle(url);
					});

					const label = document.createElement("label");
					label.setAttribute("for", "style-" + name);
					label.textContent = name;

					const div = document.createElement("div");
					div.appendChild(input);
					div.appendChild(label);

					return div;
				})
				.forEach((el, i) => {
					if (i != 0) {
						const span = document.createElement("span");
						span.className = "spacer";
						stylePicker.appendChild(span);
					}

					stylePicker.appendChild(el);
				});

			const map = new maplibregl.Map({
				container: "map",
				style: styles[0][1],
				center: [15, 20],
				zoom: 1.8,
			});

			map.on("style.load", () => {
				onMapLoad();
			});

			map.on("mouseenter", "markers", function () {
				map.getCanvas().style.cursor = "pointer";
			});

			map.on("mouseleave", "markers", function () {
				map.getCanvas().style.cursor = "";
			});

			async function onMapLoad() {
				const res = await fetch("blahaj.json?" + Date.now());
				const blahajData = await res.json();

				const updated = new Date(blahajData.updated);
				document.getElementById("updated").textContent =
					updated.toLocaleString();

				document.getElementById("total-stores").textContent =
					blahajData.data.length.toLocaleString("en-US");

				document.getElementById("total-blahaj").textContent =
					blahajData.data
						.reduce((a, b) => a + b.quantity, 0)
						.toLocaleString("en-US");

				const markerIconsSize = 2;
				const markerIcons = {
					opaque: ["marker1", "marker2"],
					faded: ["marker1-faded", "marker2-faded"],
				};

				map.addSource("blahaj", {
					type: "geojson",
					data: {
						type: "FeatureCollection",
						features: blahajData.data.map(store => ({
							type: "Feature",
							properties: {
								icon: (store.quantity == 0
									? markerIcons.faded
									: markerIcons.opaque)[
									Math.floor(Math.random() * markerIconsSize)
								],
								weight: store.quantity / 32,
								description: `${store.name}: <b>${
									store.quantity
								} bl√•haj${store.quantity == 1 ? "" : "ar"}</b>`,
							},
							geometry: {
								type: "Point",
								coordinates: [store.lng, store.lat],
							},
						})),
					},
				});

				map.addLayer({
					id: "heatmap",
					source: "blahaj",
					type: "heatmap",
					paint: {
						"heatmap-weight": {
							property: "weight",
							type: "identity",
						},
					},
				});

				for (const name of [
					...markerIcons.opaque,
					...markerIcons.faded,
				]) {
					map.addImage(
						name,
						await mapLoadImage(
							"img/marker-icons/48/" + name + ".png",
						),
					);
				}

				map.addLayer({
					id: "markers",
					source: "blahaj",
					type: "symbol",
					layout: {
						"icon-image": ["get", "icon"],
						"icon-size": 1,
						"icon-overlap": "always",
					},
				});

				map.on("click", "markers", e => {
					const coordinates =
						e.features[0].geometry.coordinates.slice();
					const description = e.features[0].properties.description;

					new maplibregl.Popup()
						.setLngLat(coordinates)
						.setHTML(description)
						.addTo(map);
				});
			}
		</script>
	</body>
</html>
